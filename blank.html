<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blank</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; align-items: center; justify-content: center; background: #000; color: #0ff; font-family: Arial, sans-serif; }
    .box { text-align: center; }
    .btn { margin-top: 1rem; padding: 0.6rem 1rem; border: 1px solid #0ff; background: transparent; color: #0ff; border-radius: 8px; cursor: pointer; }
  </style>
  <script>
    (function(){
      // Attempt to close if allowed (often blocked for direct navigations)
      try { window.close(); } catch (e) {}
    })();
  </script>
  </head>
<body>
  <div class="box">
    <div>This tab can be closed.</div>
    <button class="btn" onclick="try{window.close()}catch(e){}">Close Tab</button>
  </div>
</body>
</html>
