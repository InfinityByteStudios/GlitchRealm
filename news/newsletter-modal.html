<!-- Newsletter Modal Component (Netlify Forms) -->
<!--
USAGE:
1. Load this file once (e.g. fetch('news/newsletter-modal.html').then(r=>r.text()).then(h=>document.body.insertAdjacentHTML('beforeend',h)); )
2. Add a button somewhere: <button onclick="window.openNewsletterModal()">Subscribe</button>
3. Netlify Forms will handle submission and send notifications.
-->
<style>
/* --- Modal Shell Styling --- */
.newsletter-modal{display:none;position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,.85);align-items:center;justify-content:center;font-family:'Open Sans',Arial,Helvetica,sans-serif;}
.newsletter-modal.is-open{display:flex;}
.newsletter-modal-dialog{position:relative;width:100%;max-width:480px;max-height:90vh;overflow-y:auto;background:#08131b;border:2px solid #00fff9;border-radius:14px;box-shadow:0 0 40px rgba(0,255,249,.3);padding:30px 26px;animation:modalFade .35s ease;}
@keyframes modalFade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
.newsletter-modal-close{position:absolute;top:12px;right:14px;background:none;border:none;color:#00fff9;font-size:30px;cursor:pointer;line-height:1;font-weight:300;padding:0;}
.newsletter-modal-close:focus-visible{outline:2px solid #00fff9;outline-offset:2px;}

/* --- Headings/Text --- */
.newsletter-modal h2{font-family:'Orbitron','Open Sans',sans-serif;margin:0 0 10px;font-size:1.9rem;letter-spacing:1px;color:#00fff9;text-align:center;}
.newsletter-modal p.desc{color:#b8d4d8;margin:0 0 22px;font-size:.95rem;line-height:1.5;text-align:center;}

/* --- Newsletter Form Styling --- */
.newsletter-form{width:100%;margin:0 auto;}
.newsletter-form input[type=email]{width:100%;padding:14px 16px;background:#072028;border:1px solid #12313d;border-radius:8px;color:#d7e5e8;font-size:.95rem;box-sizing:border-box;transition:border-color .3s, box-shadow .3s;font-family:'Rajdhani','Open Sans',sans-serif;margin-bottom:14px;}
.newsletter-form input[type=email]:focus{outline:none;border-color:#00fff9;box-shadow:0 0 0 2px rgba(0,255,249,.25);}
.newsletter-form button[type=submit]{width:100%;padding:14px 20px;background:linear-gradient(90deg,#00fff9,#008cff);border:none;border-radius:8px;color:#02141c;font-size:.9rem;font-weight:700;letter-spacing:1px;text-transform:uppercase;cursor:pointer;font-family:'Rajdhani','Open Sans',sans-serif;transition:transform .2s, box-shadow .2s;}
.newsletter-form button[type=submit]:hover{transform:translateY(-2px);box-shadow:0 4px 15px rgba(0,255,249,.5);}
.newsletter-form button[type=submit]:disabled{background:#00505c;cursor:not-allowed;opacity:0.6;}
.loading-spinner{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}

/* Success message */
.newsletter-success{display:none;text-align:center;padding:10px 0 0;}
.newsletter-success.active{display:block;}
.newsletter-success h3{margin:0 0 10px;font-family:'Orbitron';font-size:1.4rem;letter-spacing:.5px;color:#00fff9;}
.newsletter-success p{margin:0;font-size:.85rem;color:#b8d4d8;line-height:1.4;}

/* Accessibility prefers-reduced-motion */
@media (prefers-reduced-motion:reduce){.newsletter-modal-dialog{animation:none;}}
</style>

<div id="newsletterModal" class="newsletter-modal" aria-hidden="true">
  <div class="newsletter-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="newsletterModalTitle">
    <button type="button" class="newsletter-modal-close" aria-label="Close" data-close>&times;</button>
    <h2 id="newsletterModalTitle">Newsletter</h2>
    <p class="desc">Signup for news and special offers!</p>

    <!-- Netlify Form -->
    <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="newsletter-form" id="newsletterForm">
      <!-- Honeypot field for spam protection -->
      <p style="display:none;">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      
      <input type="hidden" name="form-name" value="newsletter" />
      
      <div>
        <input 
          type="email" 
          name="email" 
          id="newsletter-email"
          placeholder="Enter your email address" 
          required 
          autocomplete="email"
          aria-label="Email address"
        />
      </div>
      
      <button type="submit" id="newsletter-submit">
        <span id="submit-text">Subscribe Now</span>
        <span id="submit-loading" style="display:none;">
          <span class="loading-spinner"></span> Subscribing...
        </span>
      </button>
    </form>

    <div class="newsletter-success" id="newsletterSuccess" role="status" aria-live="polite">
      <h3>You're In! âœ…</h3>
      <p>Check your inbox to confirm your subscription.</p>
    </div>
    <p style="margin:18px 0 0; font-size:.65rem; opacity:.6; text-align:center;">By subscribing you agree to our <a href="/privacy-policy.html" style="color:#00fff9;">Privacy Policy</a>.</p>
  </div>
</div>

<script>
(function initNewsletterModal(){
  const modal = document.getElementById('newsletterModal');
  if (!modal) return;
  const closeBtn = modal.querySelector('[data-close]');
  const form = document.getElementById('newsletterForm');
  const submitBtn = document.getElementById('newsletter-submit');
  const submitText = document.getElementById('submit-text');
  const submitLoading = document.getElementById('submit-loading');
  const successDiv = document.getElementById('newsletterSuccess');
  let lastFocused = null;

  function open(){
    if (modal.classList.contains('is-open')) return;
    lastFocused = document.activeElement;
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden','false');
    document.body.style.overflow='hidden';
    setTimeout(()=>{ 
      const email = document.getElementById('newsletter-email'); 
      email && email.focus(); 
    }, 60);
  }
  
  function close(){
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden','true');
    document.body.style.overflow='';
    if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
  }
  
  window.openNewsletterModal = open;
  window.closeNewsletterModal = close;

  closeBtn && closeBtn.addEventListener('click', close);
  modal.addEventListener('click', e=>{ if(e.target===modal) close(); });
  document.addEventListener('keydown', e=>{ if(e.key==='Escape' && modal.classList.contains('is-open')) close(); });

  // Handle Netlify form submission
  if(form){
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      if(submitText && submitLoading){
        submitText.style.display='none';
        submitLoading.style.display='inline';
      }
      submitBtn.disabled = true;
      
      try {
        // Submit to Netlify
        const formData = new FormData(form);
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(formData).toString()
        });
        
        if (response.ok) {
          // Show success message
          form.style.display = 'none';
          if (successDiv) successDiv.classList.add('active');
          
          // Close modal after 3 seconds
          setTimeout(() => {
            close();
            // Reset form for next time
            setTimeout(() => {
              form.reset();
              form.style.display = 'block';
              if (successDiv) successDiv.classList.remove('active');
              if(submitText && submitLoading){
                submitText.style.display='inline';
                submitLoading.style.display='none';
              }
              submitBtn.disabled = false;
            }, 500);
          }, 3000);
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        console.error('Newsletter submission error:', error);
        alert('Failed to subscribe. Please try again.');
        
        // Reset button state
        if(submitText && submitLoading){
          submitText.style.display='inline';
          submitLoading.style.display='none';
        }
        submitBtn.disabled = false;
      }
    });
  }
})();
</script>
