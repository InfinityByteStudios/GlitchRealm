<script>
// Success callback (called by MailerLite script when JSONP returns success)
function ml_webform_success_31687852() {
  const form = document.querySelector('#mlb2-31687852 form');
  const success = document.getElementById('newsletterSuccess');
  if (form) form.style.display = 'none';
  if (success) success.classList.add('active');
}

(function initNewsletterModal(){
  const modal = document.getElementById('newsletterModal');
  if (!modal) return;
  const closeBtn = modal.querySelector('[data-close]');
  const form = modal.querySelector('form');
  const submitBtn = modal.querySelector('[data-submit]');
  const loadingBtn = modal.querySelector('[data-loading]');
  let lastFocused = null;

  function open(){
    if (modal.classList.contains('is-open')) return;
    lastFocused = document.activeElement;
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden','false');
    document.body.style.overflow='hidden';
    setTimeout(()=>{ const email = modal.querySelector('input[type=email]'); email && email.focus(); }, 60);
  }
  function close(){
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden','true');
    document.body.style.overflow='';
    if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
  }
  window.openNewsletterModal = open;
  window.closeNewsletterModal = close;

  closeBtn && closeBtn.addEventListener('click', close);
  modal.addEventListener('click', e=>{ if(e.target===modal) close(); });
  document.addEventListener('keydown', e=>{ if(e.key==='Escape' && modal.classList.contains('is-open')) close(); });

  if(form){
    form.addEventListener('submit', ()=>{
      if(submitBtn && loadingBtn){
        submitBtn.style.display='none';
        loadingBtn.style.display='inline-block';
      }
    });
  }
})();
</script>
