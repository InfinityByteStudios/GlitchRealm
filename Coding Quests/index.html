<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Historical Timeline</title>
    <link rel="icon" type="image/png" href="https://hkogcnxmrrkxggwcrqyh.supabase.co/storage/v1/object/public/GlitchRealm/Untitled%20design%20(1).png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="favicon-box">
            <img src="https://hkogcnxmrrkxggwcrqyh.supabase.co/storage/v1/object/public/GlitchRealm/Timeline%20Quest%20Favicon.png" alt="Timeline Quest Logo">
        </div>
        <header>
            <h1>Japanese History Timeline</h1>
            <p>Click on any year to explore historical events</p>
        </header>

        <div class="timeline-wrapper">
            <button class="scroll-btn scroll-left" id="scrollLeft">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-line"></div>
                <div class="timeline-events" id="timelineEvents"></div>
            </div>

            <button class="scroll-btn scroll-right" id="scrollRight">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="modal">
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div class="modal-content">
                    <div class="modal-year" id="modalYear"></div>
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-description" id="modalDescription"></p>
                </div>
            </div>
        </div>

        <div class="research-note">
            * Learned from research
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
