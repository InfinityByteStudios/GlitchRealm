<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchRealm Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.16.0/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="glitch-container">
        <div class="glitch-header-row">
            <span class="glitch-title">GLITCHREALM<br>ACCESS</span>
            <button class="glitch-close">&times;</button>
        </div>
        <div class="glitch-tabs">
            <button id="tabSignIn" class="glitch-tab active"><i class="fa-solid fa-right-to-bracket"></i> SIGN IN</button>
            <button id="tabSignUp" class="glitch-tab"><i class="fa-solid fa-user-plus"></i> SIGN UP</button>
        </div>
        <div id="sectionTitle" class="glitch-section-title">AUTHENTICATE</div>
        <form id="signInForm">
            <label for="email" class="glitch-label">EMAIL/PHONE NUMBER</label>
            <input type="text" id="email" placeholder="" required />
            <div id="emailHint" class="field-hint hidden"></div>
            <label for="password" class="glitch-label">PASSWORD</label>
            <input type="password" id="password" placeholder="" />
            <button type="submit" class="glitch-main-btn">INITIATE CONNECTION</button>
            <div id="phoneCodeContainer" class="hidden">
                <label for="phoneCode" class="glitch-label">VERIFICATION CODE</label>
                <input type="text" id="phoneCode" inputmode="numeric" autocomplete="one-time-code" />
                <button id="verifySignInCode" type="button" class="glitch-main-btn" style="margin-top:0.7rem;">VERIFY CODE</button>
            </div>
        </form>
        <form id="signUpForm" class="hidden">
            <label for="su-email" class="glitch-label">EMAIL/PHONE NUMBER</label>
            <input type="text" id="su-email" required />
            <div id="suEmailHint" class="field-hint hidden"></div>
            <label for="su-password" class="glitch-label">PASSWORD</label>
            <input type="password" id="su-password" minlength="6" />
            <label for="su-confirm" class="glitch-label">CONFIRM PASSWORD</label>
            <input type="password" id="su-confirm" minlength="6" />
            <button type="submit" class="glitch-main-btn">CREATE ACCOUNT</button>
            <div id="suPhoneCodeContainer" class="hidden">
                <label for="su-phoneCode" class="glitch-label">VERIFICATION CODE</label>
                <input type="text" id="su-phoneCode" inputmode="numeric" autocomplete="one-time-code" />
                <button id="verifySignUpCode" type="button" class="glitch-main-btn" style="margin-top:0.7rem;">VERIFY CODE</button>
            </div>
        </form>
    <button id="forgotPassword" type="button" class="glitch-forgot">Forgot Password?</button>
        <div class="or-divider">or</div>
        <div class="social-signin">
            <button id="googleSignIn" class="social-btn google" title="Sign in with Google">
                <i class="devicon-google-plain colored"></i> Sign in with Google
            </button>
            <button id="githubSignIn" class="social-btn github" title="Sign in with GitHub">
                <i class="devicon-github-original colored"></i> Sign in with GitHub
            </button>
        </div>
    <div id="error-message"></div>
    </div>
    <div id="recaptcha-container" style="height:0; width:0; overflow:hidden; position:absolute; left:-9999px;"></div>
    <!-- Verification Code Modal -->
    <div id="codeModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="codeModalTitle">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <span id="codeModalTitle" class="glitch-section-title" style="margin:0;">VERIFY PHONE</span>
                <button id="codeModalClose" class="glitch-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="codeModalHint" class="field-hint" style="text-align:center"></div>
                <input type="text" id="codeModalInput" inputmode="numeric" autocomplete="one-time-code" maxlength="6" placeholder="Enter 6-digit code" />
                <div class="modal-actions">
                    <button id="codeModalVerify" class="glitch-main-btn">VERIFY CODE</button>
                    <button id="codeModalCancel" class="modal-secondary">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="firebase-init.js"></script>
    <script src="sign-in.js"></script>
</body>
</html>
