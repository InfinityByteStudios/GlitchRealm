<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <!-- Immediate redirect to sign-in.html for static hosting and localhost -->
    <meta http-equiv="refresh" content="0; url=./sign-in.html" />
    <link rel="canonical" href="./sign-in.html" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b0b0c; color:#e6e6e6; }
      main { height:100%; display:flex; align-items:center; justify-content:center; text-align:center; padding:24px; }
      a { color:#7cc4ff; }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h1>Redirecting…</h1>
        <p>If you are not redirected automatically, <a href="./sign-in.html">click here to go to the sign-in page</a>.</p>
      </div>
    </main>
    <script>
      // JS fallback (faster than meta refresh on some setups)
      try { window.location.replace('./sign-in.html'); } catch (_) { window.location.href = './sign-in.html'; }
    </script>
  </body>
</html>
