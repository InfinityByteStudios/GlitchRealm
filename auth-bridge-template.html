<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Bridge - Template</title>
    <style>
        /* ===== CUSTOMIZE THESE STYLES ===== */
        :root {
            --primary-color: #00fff9;        /* Main accent color */
            --secondary-color: #ff0080;      /* Secondary accent */
            --background-color: #0a0a0a;     /* Page background */
            --text-color: #ffffff;           /* Text color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-top: 1rem;
            font-weight: 600;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .retry-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* Particle background effect (optional) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100vh) translateX(50px); }
        }
    </style>
</head>
<body>
    <!-- Optional: Add particle background -->
    <div class="particles" id="particles"></div>

    <div class="auth-container">
        <!-- ===== CUSTOMIZE YOUR LOGO/BRANDING ===== -->
        <div class="logo" id="logo">YourBrand</div>
        
        <div class="spinner"></div>
        <div class="message" id="message">Authenticating...</div>
        <div class="status" id="status">Connecting to authentication service</div>
        
        <div class="error-message" id="errorMessage">
            <p>Authentication failed. Please try again.</p>
            <button class="retry-button" onclick="retryAuth()">Retry</button>
        </div>
    </div>

    <script type="module">
        // ===== CONFIGURATION - CUSTOMIZE THESE VALUES =====
        const CONFIG = {
            // GlitchRealm Firebase configuration (shared-sign-in)
            firebaseConfig: {
                apiKey: "AIzaSyCo5hr7ULHLL_0UAAst74g8ePZxkB7OHFQ",
                authDomain: "shared-sign-in.firebaseapp.com",
                projectId: "shared-sign-in",
                storageBucket: "shared-sign-in.appspot.com",
                messagingSenderId: "332039027753",
                appId: "1:332039027753:web:aa7c6877d543bb90363038"
            },
            
            // Target domains that are allowed to receive auth tokens
            allowedDomains: [
                'https://yourdomain.com',
                'https://subdomain.yourdomain.com',
                // Add your allowed domains here
            ],
            
            // Where to redirect after successful auth
            successRedirect: 'https://yourdomain.com',
            
            // Where to redirect on error
            errorRedirect: 'https://yourdomain.com/login',
            
            // Custom messages
            messages: {
                authenticating: 'Authenticating...',
                success: 'Authentication successful! Redirecting...',
                error: 'Authentication failed',
                noUser: 'No user signed in',
                invalidDomain: 'Invalid origin domain'
            }
        };

        // ===== DO NOT MODIFY BELOW UNLESS YOU KNOW WHAT YOU'RE DOING =====
        
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Initialize Firebase
        const app = initializeApp(CONFIG.firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('errorMessage');

        // Create particles (optional visual effect)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update status message
        function updateStatus(message, isError = false) {
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.style.color = isError ? '#ff0080' : '#ffffff';
            }
        }

        // Show error
        function showError(message) {
            if (errorEl) {
                errorEl.querySelector('p').textContent = message;
                errorEl.classList.add('show');
            }
            updateStatus(message, true);
        }

        // Get origin from URL parameters
        function getTargetOrigin() {
            const params = new URLSearchParams(window.location.search);
            const origin = params.get('origin');
            
            // Validate against allowed domains
            if (origin && CONFIG.allowedDomains.includes(origin)) {
                return origin;
            }
            
            console.warn('Invalid or missing origin:', origin);
            return null;
        }

        // Retry authentication
        window.retryAuth = function() {
            window.location.reload();
        };

        // Main authentication flow
        async function handleAuth() {
            try {
                updateStatus(CONFIG.messages.authenticating);
                statusEl.textContent = 'Checking authentication...';

                const targetOrigin = getTargetOrigin();
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        try {
                            statusEl.textContent = 'Getting authentication token...';
                            
                            // Get ID token
                            const token = await user.getIdToken();
                            
                            // Get user data
                            const userData = {
                                uid: user.uid,
                                email: user.email,
                                displayName: user.displayName,
                                photoURL: user.photoURL,
                                emailVerified: user.emailVerified
                            };

                            statusEl.textContent = 'Sending authentication data...';

                            if (targetOrigin) {
                                // Send message to parent window or opener
                                const targetWindow = window.opener || window.parent;
                                
                                if (targetWindow && targetWindow !== window) {
                                    targetWindow.postMessage({
                                        type: 'AUTH_SUCCESS',
                                        token: token,
                                        user: userData
                                    }, targetOrigin);
                                    
                                    updateStatus(CONFIG.messages.success);
                                    statusEl.textContent = 'Authentication complete!';
                                    
                                    // Close window or redirect
                                    setTimeout(() => {
                                        if (window.opener) {
                                            window.close();
                                        } else {
                                            window.location.href = CONFIG.successRedirect;
                                        }
                                    }, 1500);
                                } else {
                                    throw new Error('No target window found');
                                }
                            } else {
                                // No origin specified, redirect to success page
                                updateStatus(CONFIG.messages.success);
                                setTimeout(() => {
                                    window.location.href = CONFIG.successRedirect;
                                }, 1500);
                            }
                            
                        } catch (error) {
                            console.error('Token error:', error);
                            showError('Failed to get authentication token');
                            
                            setTimeout(() => {
                                window.location.href = CONFIG.errorRedirect;
                            }, 3000);
                        }
                    } else {
                        // No user signed in
                        console.log('No user signed in');
                        showError(CONFIG.messages.noUser);
                        
                        setTimeout(() => {
                            window.location.href = CONFIG.errorRedirect;
                        }, 2000);
                    }
                });
                
            } catch (error) {
                console.error('Auth error:', error);
                showError(CONFIG.messages.error + ': ' + error.message);
            }
        }

        // Initialize
        createParticles();
        handleAuth();
    </script>
</body>
</html>
