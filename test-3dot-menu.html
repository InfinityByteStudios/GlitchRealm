<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Dot Menu Test</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      padding: 50px;
    }
    
    .action-buttons {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      position: relative;
    }
    
    /* 3-dot menu styles */
    .menu-button {
      background: none;
      border: none;
      color: rgba(0,255,249,0.8);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      position: relative;
    }
    .menu-button:hover {
      background: rgba(0,255,249,0.1);
      color: #00fff9;
    }
    
    .menu-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: linear-gradient(145deg, rgba(0,20,35,.95), rgba(0,50,70,.9));
      border: 1px solid rgba(0,255,249,.3);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,.6);
      backdrop-filter: blur(15px);
      min-width: 120px;
      z-index: 1000;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      pointer-events: none;
    }
    .menu-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    
    .menu-item {
      display: block;
      width: 100%;
      padding: 12px 16px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }
    .menu-item:hover {
      background: rgba(0,255,249,0.1);
      color: #00fff9;
    }
  </style>
</head>
<body>
  <h1>3-Dot Menu Test</h1>
  <p>Click the 3-dot button to see the menu:</p>
  
  <div class="action-buttons">
    <div class="menu-container">
      <button class="menu-button" id="menuButton" aria-label="Game options">â‹¯</button>
      <div class="menu-dropdown" id="menuDropdown">
        <a href="#" class="menu-item">Edit Game</a>
      </div>
    </div>
  </div>

  <script>
    const menuButton = document.getElementById('menuButton');
    const menuDropdown = document.getElementById('menuDropdown');
    
    // Toggle menu on button click
    menuButton.addEventListener('click', function(e) {
      e.stopPropagation();
      menuDropdown.classList.toggle('show');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.remove('show');
      }
    });
    
    // Close menu on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        menuDropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
