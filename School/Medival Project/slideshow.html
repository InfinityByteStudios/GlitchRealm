<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Project Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background-color: #1a1a1a;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .dots {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="Assests/1.png" alt="Image 1">
        </div>
        <div class="slide">
            <img src="Assests/2.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="Assests/3.png" alt="Image 3">
        </div>
        <div class="slide">
            <img src="Assests/4.png" alt="Image 4">
        </div>
        <div class="slide">
            <img src="Assests/5.png" alt="Image 5">
        </div>
        <div class="slide">
            <img src="Assests/6.png" alt="Image 6">
        </div>
        <div class="slide">
            <img src="Assests/7.png" alt="Image 7">
        </div>

        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>

        <div class="controls">
            <button onclick="changeSlide(-1)">❮ Previous</button>
            <button onclick="toggleAutoPlay()">Pause</button>
            <button onclick="changeSlide(1)">Next ❯</button>
        </div>

        <div class="slide-counter">
            <span id="current-slide">1</span> / 7
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let autoPlayInterval;
        let isPlaying = true;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideDelay = 4000; // 4 seconds per slide (slow)

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Wrap around if index is out of bounds
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            // Add active class to current slide and dot
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            
            // Update counter
            document.getElementById('current-slide').textContent = currentIndex + 1;
        }

        function changeSlide(direction) {
            showSlide(currentIndex + direction);
        }

        function currentSlide(index) {
            showSlide(index - 1);
        }

        function autoPlay() {
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, slideDelay);
        }

        function toggleAutoPlay() {
            const button = event.target;
            if (isPlaying) {
                clearInterval(autoPlayInterval);
                button.textContent = 'Play';
                isPlaying = false;
            } else {
                autoPlay();
                button.textContent = 'Pause';
                isPlaying = true;
            }
        }

        // Start auto-play when page loads
        autoPlay();
    </script>
</body>
</html>
