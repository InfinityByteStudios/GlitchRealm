[functions]

  [functions.emails]
  included_files = [
    "./emails/**"
  ]

[context]

  [context.production]

    [context.production.functions]

      [context.production.functions.emails]
      included_files = [
        "./emails/**"
      ]

  [context.main]

    [context.main.functions]

      [context.main.functions.emails]
      included_files = [
        "./emails/**"
      ]

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Games/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Enable Netlify Asset Optimization (minify & compress) at deploy time
[build]
  # publish directory is root by default for static sites; omit if set elsewhere

[build.processing]
  skip_processing = false

############################################
# Plugin configuration overrides
# Add explicit plugin blocks here so we can disable or tune plugins
# installed via the Netlify UI while we investigate plugin failures.
# Note: UI-installed plugins are merged with this list; specifying
# an inputs value here can prevent the plugin from running if the
# plugin honours a disable flag. This is a defensive measure to
# avoid failed builds while we diagnose the root cause.
[[plugins]]
  package = "@netlify/plugin-emails"

[[plugins]]
  package = "netlify-plugin-image-optim"
  [plugins.inputs]
    # Try a defensive disable flag -- many plugins check a boolean
    # like `disable` or `enabled`. We'll provide both common options
    # to increase the chance the plugin respects the override.
    disable = true
    enabled = false

[[plugins]]
  package = "@netlify/plugin-lighthouse"


[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false # keep separate files, just minify
  minify = true

[build.processing.html]
  pretty_urls = true
  # Netlify will also inline small critical assets where safe

[build.processing.images]
  compress = true

# Redirects to auth subdomain
[[redirects]]
  from = "/signin.html"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true

[[redirects]]
  from = "/signin"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true

[[redirects]]
  from = "/login"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true