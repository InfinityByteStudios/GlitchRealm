# Enable Netlify's new AI-powered features
[build]
  # Enable AI-powered build failure explanations
  command = "echo 'Static site - no build command needed'"

[build.environment]
  # Firebase API keys are public by design and secured by Firestore rules
  # These are client-side keys, not server secrets
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIzaSyBu6Z3s66aDXeHQ3yxGW5O-VDUIv9cA8fM,AIzaSyCo5hr7ULHLL_0UAAst74g8ePZxkB7OHFQ,AIzaSyCR2qT5dVHP7p2cFpCEevOfPJiUIbjKemo"
  
# Netlify Observability - Request-level traces and logs
[dev]
  # Enable local observability during development
  autoLaunch = false
  
# AI Gateway configuration for future AI features
# Provides built-in credentials for OpenAI, Anthropic, and Google
[context.production.environment]
  NETLIFY_AI_GATEWAY_ENABLED = "true"

[functions]

  [functions.emails]
  included_files = [
    "./emails/**"
  ]

[context]

  [context.production]

    [context.production.functions]

      [context.production.functions.emails]
      included_files = [
        "./emails/**"
      ]

  [context.main]

    [context.main.functions]

      [context.main.functions.emails]
      included_files = [
        "./emails/**"
      ]

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Games/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Enable Netlify Asset Optimization (minify & compress) at deploy time
[build.processing]
  skip_processing = false

############################################
# Plugin configuration overrides
# Add explicit plugin blocks here so we can disable or tune plugins
# installed via the Netlify UI while we investigate plugin failures.
# Note: UI-installed plugins are merged with this list; specifying
# an inputs value here can prevent the plugin from running if the
# plugin honours a disable flag. This is a defensive measure to
# avoid failed builds while we diagnose the root cause.
[[plugins]]
  package = "@netlify/plugin-emails"

# Lighthouse plugin disabled - causing build failures
# Re-enable once performance optimizations are fully deployed
