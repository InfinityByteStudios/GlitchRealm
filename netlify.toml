#     [plugins.inputs.thresholds]
#       performance = 75
#       accessibility = 85
#       best-practices = 85
#       seo = 90


[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false # keep separate files, just minify
  minify = true

[build.processing.html]
  pretty_urls = true
  # Netlify will also inline small critical assets where safe

[build.processing.images]
  compress = true

# Enable Brotli compression for all text assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Enable Brotli/Gzip
    Vary = "Accept-Encoding"
    # Enable Netlify Observability headers
    X-Netlify-Trace = "enabled"
    # Help AI agents understand site structure
    X-Robots-Tag = "index, follow"

# Redirects to auth subdomain
[[redirects]]
  from = "auth.glitchrealm.ca"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true

[[redirects]]
  from = "/signin"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true

[[redirects]]
  from = "/login"
  to = "https://auth.glitchrealm.ca"
  status = 301
  force = true

# 404 page configuration
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
