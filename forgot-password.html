<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - GlitchRealm</title>
    <link rel="icon" type="image/png" href="assets/Glitch Realm FaviCon Image.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Password Recovery Specific Styles */
        .recovery-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .recovery-panel {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border: 2px solid var(--primary-cyan);
            border-radius: 15px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 0 30px rgba(0, 255, 249, 0.3),
                inset 0 0 20px rgba(0, 255, 249, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            animation: panelGlitch 0.5s ease-out;
        }

        @keyframes panelGlitch {
            0% { 
                transform: scale(0.9) rotateX(15deg);
                opacity: 0;
                filter: hue-rotate(180deg);
            }
            50% {
                transform: scale(1.02) rotateX(-5deg);
                opacity: 0.8;
                filter: hue-rotate(90deg);
            }
            100% {
                transform: scale(1) rotateX(0deg);
                opacity: 1;
                filter: hue-rotate(0deg);
            }
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .recovery-logo {
            margin-bottom: 1.5rem;
        }

        .glitch-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 
                0 0 20px var(--primary-cyan),
                2px 2px 0px var(--primary-magenta),
                -2px -2px 0px var(--primary-yellow);
            animation: titleGlitch 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .glitch-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--primary-magenta);
            z-index: -1;
            animation: glitchShift1 2s infinite;
        }

        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--primary-yellow);
            z-index: -2;
            animation: glitchShift2 2s infinite;
        }

        @keyframes titleGlitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitchShift1 {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(2px, 0); }
            50% { transform: translate(-2px, 0); }
            75% { transform: translate(1px, 0); }
        }

        @keyframes glitchShift2 {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, 0); }
            75% { transform: translate(-2px, 0); }
        }

        .recovery-subtitle {
            color: var(--gray-200);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .recovery-description {
            color: var(--gray-400);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
        }

        .recovery-form {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-label {
            display: block;
            color: var(--primary-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .neural-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(5, 5, 5, 0.8);
            border: 2px solid var(--gray-600);
            border-radius: 8px;
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }

        .neural-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 
                0 0 20px rgba(0, 255, 249, 0.3),
                inset 0 0 10px rgba(0, 255, 249, 0.1);
            background: rgba(5, 5, 5, 0.9);
        }

        .neural-input::placeholder {
            color: var(--gray-400);
            opacity: 0.8;
        }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-magenta));
            transition: width 0.3s ease;
            z-index: 3;
        }

        .neural-input:focus + .input-line {
            width: 100%;
        }

        .recovery-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-magenta));
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .recovery-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .recovery-button:hover::before {
            left: 100%;
        }

        .recovery-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(0, 255, 249, 0.3),
                0 0 30px rgba(255, 0, 128, 0.2);
            background: linear-gradient(45deg, var(--primary-magenta), var(--primary-cyan));
        }

        .recovery-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .recovery-button:disabled:hover::before {
            left: -100%;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--gray-400);
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 249, 0.5);
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(255, 7, 58, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .status-info {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Background Effects */
        .recovery-bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 249, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgShift 8s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        }

        .recovery-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 249, 0.02) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 2s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Success Notification Styles */
        .success-notification {
            position: fixed;
            top: 20px;
            right: -400px;
            width: 350px;
            background: linear-gradient(145deg, rgba(0, 255, 88, 0.1), rgba(0, 200, 70, 0.15));
            border: 2px solid var(--success);
            border-radius: 12px;
            padding: 0;
            z-index: 10000;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(0, 255, 88, 0.2),
                0 0 20px rgba(0, 255, 88, 0.1);
            backdrop-filter: blur(10px);
        }

        .success-notification.show {
            right: 20px;
        }

        .notification-content {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            gap: 0.75rem;
        }

        .notification-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notification-text {
            flex: 1;
            color: var(--success);
        }

        .notification-text strong {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(0, 255, 88, 0.5);
        }

        .notification-text p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            margin: 0;
            opacity: 0.9;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--success);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .notification-close:hover {
            background: rgba(0, 255, 88, 0.2);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .recovery-panel {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .glitch-title {
                font-size: 2rem;
            }

            .recovery-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .recovery-panel {
                padding: 1.5rem 1rem;
            }

            .glitch-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="recovery-container">
        <div class="recovery-bg-effect"></div>
        <div class="recovery-scanlines"></div>
        
        <div class="recovery-panel">
            <div class="recovery-header">
                <div class="recovery-logo">
                    <h1 class="glitch-title" data-text="PASSWORD RECOVERY">PASSWORD RECOVERY</h1>
                </div>
                <p class="recovery-subtitle">Neural Link Authentication Reset</p>
                <p class="recovery-description">
                    Enter your registered email address and we'll send you a secure recovery link to reset your access credentials.
                </p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="recoveryForm" class="recovery-form">
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="neural-input" 
                        placeholder="Enter your registered email"
                        required
                        autocomplete="email"
                    >
                    <div class="input-line"></div>
                </div>

                <button type="submit" id="recoveryBtn" class="recovery-button">
                    Send Recovery Link
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                    </svg>
                    Return to Main Portal
                </a>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration (same as your other pages)
        const firebaseConfig = {
            apiKey: "AIzaSyCo5hr7ULHLL_0UAAst74g8ePZxkB7OHFQ",
            authDomain: "shared-sign-in.firebaseapp.com",
            projectId: "shared-sign-in",
            storageBucket: "shared-sign-in.firebasestorage.app",
            messagingSenderId: "332039027753",
            appId: "1:332039027753:web:aa7c6877d543bb90363038",
            measurementId: "G-KK5XVVLMVN"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make auth globally available
        window.firebaseAuth = auth;
        
        // Password recovery functionality
        class PasswordRecovery {
            constructor() {
                this.form = document.getElementById('recoveryForm');
                this.emailInput = document.getElementById('email');
                this.recoveryBtn = document.getElementById('recoveryBtn');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.emailInput.addEventListener('input', () => this.validateForm());
                
                // Auto-focus email input
                setTimeout(() => this.emailInput.focus(), 500);
                
                // Handle page visibility change (tab switching)
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        // User switched away from tab - redirect to main screen after 3 seconds
                        setTimeout(() => {
                            if (document.hidden) {
                                window.location.href = 'index.html';
                            }
                        }, 3000);
                    }
                });
                
                // Check for password reset success in URL
                this.checkPasswordResetSuccess();
            }
            
            checkPasswordResetSuccess() {
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const oobCode = urlParams.get('oobCode');
                
                if (mode === 'resetPassword' && oobCode) {
                    // User clicked reset link from email
                    this.showPasswordResetForm(oobCode);
                }
                
                // Check if redirected from successful password change
                if (urlParams.get('passwordChanged') === 'true') {
                    this.showSuccessNotification();
                }
            }
            
            showPasswordResetForm(oobCode) {
                // Hide email form and show new password form
                this.form.style.display = 'none';
                
                const resetContainer = document.createElement('div');
                resetContainer.innerHTML = `
                    <form id="newPasswordForm" class="recovery-form">
                        <div class="input-group">
                            <label for="newPassword" class="input-label">New Password</label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="neural-input" 
                                placeholder="Enter your new password"
                                required
                                minlength="6"
                            >
                            <div class="input-line"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="confirmPassword" class="input-label">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="neural-input" 
                                placeholder="Confirm your new password"
                                required
                                minlength="6"
                            >
                            <div class="input-line"></div>
                        </div>
                        
                        <button type="submit" class="recovery-button">
                            Update Password
                        </button>
                    </form>
                `;
                
                this.form.parentNode.insertBefore(resetContainer, this.form);
                
                const newPasswordForm = document.getElementById('newPasswordForm');
                newPasswordForm.addEventListener('submit', (e) => this.handlePasswordReset(e, oobCode));
            }
            
            async handlePasswordReset(e, oobCode) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    this.showMessage('❌ Passwords do not match!', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    this.showMessage('❌ Password must be at least 6 characters!', 'error');
                    return;
                }
                
                try {
                    // Import confirmPasswordReset function
                    const { confirmPasswordReset } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    
                    // Confirm password reset with Firebase
                    await confirmPasswordReset(auth, oobCode, newPassword);
                    
                    // Show success notification and redirect
                    this.showSuccessNotification();
                    
                    setTimeout(() => {
                        window.location.href = 'index.html?passwordChanged=true';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = '❌ Failed to reset password. ';
                    switch (error.code) {
                        case 'auth/expired-action-code':
                            errorMessage += 'Reset link has expired. Please request a new one.';
                            break;
                        case 'auth/invalid-action-code':
                            errorMessage += 'Invalid reset link. Please request a new one.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password is too weak. Please choose a stronger password.';
                            break;
                        default:
                            errorMessage += 'Please try again or request a new reset link.';
                    }
                    
                    this.showMessage(errorMessage, 'error');
                }
            }
            
            showSuccessNotification() {
                // Create side notification
                const notification = document.createElement('div');
                notification.className = 'success-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon">✅</div>
                        <div class="notification-text">
                            <strong>Password Successfully Changed!</strong>
                            <p>Your neural link credentials have been updated.</p>
                        </div>
                        <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
                
                // Animate in
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
            }
            
            validateForm() {
                const email = this.emailInput.value.trim();
                const isValidEmail = this.isValidEmail(email);
                
                this.recoveryBtn.disabled = !isValidEmail;
                
                return isValidEmail;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    this.showMessage('Please enter a valid email address.', 'error');
                    return;
                }
                
                const email = this.emailInput.value.trim();
                
                // Show loading state
                this.setLoading(true);
                this.hideMessage();
                
                try {
                    // Send password reset email - it will redirect to our reset-password.html page
                    await sendPasswordResetEmail(auth, email, {
                        url: window.location.origin + '/reset-password.html'
                    });
                    
                    this.showMessage(
                        `✅ Recovery link sent successfully! Check your email (${email}) for reset instructions.`,
                        'success'
                    );
                    
                    // Disable form after successful submission
                    this.emailInput.disabled = true;
                    this.recoveryBtn.textContent = 'Link Sent';
                    
                    // Auto-redirect after delay
                    setTimeout(() => {
                        this.showMessage(
                            '🔄 Redirecting to main portal in 5 seconds...',
                            'info'
                        );
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 5000);
                    }, 3000);
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = '❌ Failed to send recovery email. ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += '⚠️ No GlitchRealm account found with this email address. Please check the email or create a new account.';
                            
                            // Add a helpful "Create Account" suggestion
                            setTimeout(() => {
                                const messageDiv = document.querySelector('.status-error');
                                if (messageDiv) {
                                    messageDiv.innerHTML += '<br><br>💡 <a href="signin.html" style="color: var(--primary-cyan); text-decoration: underline;">Click here to create a new account</a>';
                                }
                            }, 100);
                            break;
                        case 'auth/invalid-email':
                            errorMessage += '⚠️ Invalid email address format. Please enter a valid email.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += '⏱️ Too many reset attempts. Please wait 15 minutes before trying again.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += '🌐 Network error. Check your internet connection and try again.';
                            break;
                        default:
                            errorMessage += '⚠️ An unexpected error occurred. Please try again or contact support.';
                    }
                    
                    this.showMessage(errorMessage, 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                if (loading) {
                    this.recoveryBtn.disabled = true;
                    this.recoveryBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';
                } else {
                    this.recoveryBtn.disabled = false;
                    this.recoveryBtn.innerHTML = 'Send Recovery Link';
                }
            }
            
            showMessage(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
                
                // Auto-hide after 10 seconds for non-success messages
                if (type !== 'success') {
                    setTimeout(() => this.hideMessage(), 10000);
                }
            }
            
            hideMessage() {
                this.statusMessage.style.display = 'none';
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordRecovery();
        });
    </script>
    
    <script src="script.js" defer></script>
</body>
</html>
