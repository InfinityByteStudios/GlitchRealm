<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun Page</title>
  <style>
    :root{
      --bg:#0a0a0a; --cyan:#00fff9; --mag:#ff0080;
    }
    html,body{height:100%;margin:0;background:linear-gradient(135deg,#081018 0%,#0b0710 100%);font-family:Rajdhani,system-ui,sans-serif;color:#e6f7ff}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:2rem}
    .card{background:rgba(255,255,255,0.02);backdrop-filter:blur(6px);border:1px solid rgba(0,255,249,0.06);padding:2rem 2.5rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .title{font-size:2rem;font-weight:700;letter-spacing:0.6px;margin-bottom:.5rem;color:var(--cyan)}
    .sub{color:#cfeef6;opacity:.9}
    .glow{margin-top:1rem;height:6px;width:120%;max-width:400px;background:linear-gradient(90deg,var(--cyan),var(--mag));filter:blur(8px);opacity:.6;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <div class="title">This page is for fun</div>
      <div class="sub">Take it easy â€” nothing important here.</div>
      <div class="glow" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
