<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Scheduler - GlitchRealm</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="admin-panel.css">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 249, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 249, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(255, 0, 128, 0.02) 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(0, 255, 249, 0.02) 1px,
                    transparent 2px
                );
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        .scheduler-container {
            max-width: 1200px;
            margin: 120px auto 100px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.2em;
            color: #888;
            max-width: 700px;
            margin: 0 auto;
        }

        .access-denied {
            text-align: center;
            padding: 100px 20px;
            display: none;
            position: relative;
            z-index: 2;
        }

        .theme-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--primary-cyan);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.1);
            transition: all 0.3s ease;
        }

        .theme-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 249, 0.2);
            transform: translateY(-2px);
        }

        .theme-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .theme-title {
            font-size: 1.5em;
            color: var(--primary-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-icon {
            font-size: 1.8em;
        }

        .theme-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: var(--primary-cyan);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group input,
        .control-group select {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid var(--primary-cyan);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid var(--primary-cyan);
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary-cyan);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .status-active {
            background: rgba(0, 255, 65, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-scheduled {
            background: rgba(0, 255, 249, 0.2);
            color: var(--primary-cyan);
            border: 1px solid var(--primary-cyan);
        }

        .status-inactive {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid #888;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-save,
        .btn-trigger,
        .btn-stop,
        .btn-delete {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-save {
            background: var(--primary-cyan);
            color: #0a0a0a;
        }

        .btn-save:hover {
            box-shadow: 0 0 20px var(--primary-cyan);
        }

        .btn-trigger {
            background: var(--primary-magenta);
            color: #fff;
        }

        .btn-trigger:hover {
            box-shadow: 0 0 20px var(--primary-magenta);
        }

        .btn-stop {
            background: #ff4444;
            color: #fff;
        }

        .btn-stop:hover {
            box-shadow: 0 0 20px #ff4444;
        }

        .btn-delete {
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .btn-delete:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .new-theme-btn {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 249, 0.1);
            border: 2px dashed var(--primary-cyan);
            color: var(--primary-cyan);
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .new-theme-btn:hover {
            background: rgba(0, 255, 249, 0.2);
            border-style: solid;
        }

        .schedule-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .schedule-type-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 249, 0.3);
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .schedule-type-btn.active {
            background: rgba(0, 255, 249, 0.2);
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 249, 0.3);
            border-top-color: var(--primary-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
            color: #ff4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="access-denied" id="accessDenied">
        <h1 class="glitch" data-text="ACCESS DENIED">ACCESS DENIED</h1>
        <p>This page is restricted to developers and administrators only.</p>
        <a href="index.html" class="neural-button">Return to Home</a>
    </div>

    <div class="scheduler-container" id="schedulerContainer" style="display: none;">
        <div class="page-header">
            <h1 class="glitch" data-text="Theme Scheduler">Theme Scheduler</h1>
            <p>Manage automatic and manual theme activations for special occasions</p>
        </div>

        <div id="themesContainer">
            <!-- Theme cards will be dynamically added here -->
        </div>

        <button class="new-theme-btn" onclick="addNewTheme()">
            + Add New Theme
        </button>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const DEV_UIDS = new Set([
            '6iZDTXC78aVwX22qrY43BOxDRLt1',
            'YR3c4TBw09aK7yYxd7vo0AmI6iG3',
            'g14MPDZzUzR9ELP7TD6IZgk3nzx2',
            '4oGjihtDjRPYI0LsTDhpXaQAJjk1',
            'ZEkqLM6rNTZv1Sun0QWcKYOIbon1'
        ]);

        const firebaseConfig = {
            apiKey: "AIzaSyCR2qT5dVHP7p2cFpCEevOfPJiUIbjKemo",
            authDomain: "shared-sign-in.firebaseapp.com",
            projectId: "shared-sign-in",
            storageBucket: "shared-sign-in.firebasestorage.app",
            messagingSenderId: "668691922103",
            appId: "1:668691922103:web:50b6ccdf5bfd046e3ae0e7",
            measurementId: "G-B6H7PSFKE5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Set persistence to LOCAL to maintain session
        setPersistence(auth, browserLocalPersistence).catch((error) => {
            console.error('Error setting persistence:', error);
        });

        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseFirestore = db;

        let currentUser = null;
        let themes = [];

        const THEME_PRESETS = {
            'winter-snow': {
                name: 'Winter Snowfall',
                icon: 'â„ï¸',
                effect: 'snowfall',
                defaultStart: '12-01',
                defaultEnd: '02-28'
            },
            'canada-day': {
                name: 'Canada Day',
                icon: 'ðŸ',
                effect: 'maple-leaves',
                defaultStart: '07-01',
                defaultEnd: '07-01'
            },
            'new-year': {
                name: 'New Year',
                icon: 'ðŸŽ†',
                effect: 'fireworks',
                defaultStart: '12-31',
                defaultEnd: '01-01'
            },
            'custom': {
                name: 'Custom Theme',
                icon: 'âœ¨',
                effect: 'custom',
                defaultStart: '',
                defaultEnd: ''
            }
        };

        onAuthStateChanged(auth, async (user) => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const accessDenied = document.getElementById('accessDenied');
            const schedulerContainer = document.getElementById('schedulerContainer');

            console.log('Auth state changed - User:', user);
            if (user) {
                console.log('User UID:', user.uid);
                console.log('User email:', user.email);
                console.log('Is Dev?', DEV_UIDS.has(user.uid));
            } else {
                console.log('No user signed in - redirecting to sign in page...');
                // Redirect to sign in page if not authenticated
                setTimeout(() => {
                    window.location.href = 'signin.html?redirect=' + encodeURIComponent(window.location.pathname);
                }, 2000);
            }

            if (user && DEV_UIDS.has(user.uid)) {
                currentUser = user;
                loadingOverlay.style.display = 'none';
                schedulerContainer.style.display = 'block';
                await loadThemes();
            } else if (user) {
                // User is signed in but not a dev
                loadingOverlay.style.display = 'none';
                accessDenied.style.display = 'block';
                console.error('Access denied for UID:', user.uid);
                console.log('Your UID is not in the dev list. Contact an admin to be added.');
            } else {
                // No user signed in
                loadingOverlay.style.display = 'none';
                accessDenied.style.display = 'block';
            }
        });

        async function loadThemes() {
            try {
                const themesRef = collection(db, 'theme_schedules');
                const snapshot = await getDocs(themesRef);
                
                themes = [];
                snapshot.forEach(doc => {
                    themes.push({ id: doc.id, ...doc.data() });
                });

                renderThemes();
            } catch (error) {
                console.error('Error loading themes:', error);
                showNotification('Error loading themes', 'error');
            }
        }

        function renderThemes() {
            const container = document.getElementById('themesContainer');
            container.innerHTML = '';

            if (themes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No themes configured yet. Click "Add New Theme" to get started.</p>';
                return;
            }

            themes.forEach(theme => {
                container.appendChild(createThemeCard(theme));
            });
        }

        function createThemeCard(theme) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.id = `theme-${theme.id}`;

            const preset = THEME_PRESETS[theme.preset] || THEME_PRESETS.custom;
            const status = getThemeStatus(theme);

            card.innerHTML = `
                <div class="theme-header">
                    <div class="theme-title">
                        <span class="theme-icon">${preset.icon}</span>
                        <span>${theme.name || preset.name}</span>
                    </div>
                    <span class="status-badge status-${status.toLowerCase()}">${status}</span>
                </div>

                <div class="schedule-type-selector">
                    <button class="schedule-type-btn ${theme.scheduleType === 'automatic' ? 'active' : ''}" 
                            onclick="toggleScheduleType('${theme.id}', 'automatic')">
                        Automatic
                    </button>
                    <button class="schedule-type-btn ${theme.scheduleType === 'manual' ? 'active' : ''}" 
                            onclick="toggleScheduleType('${theme.id}', 'manual')">
                        Manual Only
                    </button>
                </div>

                <div class="theme-controls">
                    <div class="control-group">
                        <label>Theme Preset</label>
                        <select onchange="updateThemePreset('${theme.id}', this.value)" ${theme.isActive ? 'disabled' : ''}>
                            ${Object.keys(THEME_PRESETS).map(key => 
                                `<option value="${key}" ${theme.preset === key ? 'selected' : ''}>${THEME_PRESETS[key].name}</option>`
                            ).join('')}
                        </select>
                    </div>

                    <div class="control-group" style="display: ${theme.scheduleType === 'automatic' ? 'flex' : 'none'};">
                        <label>Start Date (MM-DD)</label>
                        <input type="text" placeholder="MM-DD" value="${theme.startDate || ''}" 
                               onchange="updateThemeField('${theme.id}', 'startDate', this.value)"
                               ${theme.isActive ? 'disabled' : ''}>
                    </div>

                    <div class="control-group" style="display: ${theme.scheduleType === 'automatic' ? 'flex' : 'none'};">
                        <label>End Date (MM-DD)</label>
                        <input type="text" placeholder="MM-DD" value="${theme.endDate || ''}" 
                               onchange="updateThemeField('${theme.id}', 'endDate', this.value)"
                               ${theme.isActive ? 'disabled' : ''}>
                    </div>

                    <div class="control-group" style="display: ${theme.scheduleType === 'automatic' ? 'flex' : 'none'};">
                        <label>Recur Yearly</label>
                        <div class="toggle-switch ${theme.recurYearly ? 'active' : ''}" 
                             onclick="toggleRecurYearly('${theme.id}')"
                             ${theme.isActive ? 'style="pointer-events: none; opacity: 0.5;"' : ''}></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-save" onclick="saveTheme('${theme.id}')">Save Changes</button>
                    ${!theme.isActive ? 
                        `<button class="btn-trigger" onclick="triggerTheme('${theme.id}')">Activate Now</button>` :
                        `<button class="btn-stop" onclick="stopTheme('${theme.id}')">Deactivate</button>`
                    }
                    <button class="btn-delete" onclick="deleteTheme('${theme.id}')" ${theme.isActive ? 'disabled' : ''}>Delete</button>
                </div>
            `;

            return card;
        }

        function getThemeStatus(theme) {
            if (theme.isActive) return 'ACTIVE';
            if (theme.scheduleType === 'manual') return 'INACTIVE';
            
            const now = new Date();
            const currentDate = `${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            
            if (theme.startDate && theme.endDate) {
                if (isDateInRange(currentDate, theme.startDate, theme.endDate)) {
                    return 'SCHEDULED';
                }
            }
            
            return 'INACTIVE';
        }

        function isDateInRange(current, start, end) {
            if (start <= end) {
                return current >= start && current <= end;
            } else {
                return current >= start || current <= end;
            }
        }

        window.addNewTheme = async function() {
            const newTheme = {
                id: `theme_${Date.now()}`,
                preset: 'winter-snow',
                name: 'Winter Snowfall',
                effect: 'snowfall',
                scheduleType: 'automatic',
                startDate: '12-01',
                endDate: '02-28',
                recurYearly: true,
                isActive: false,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.uid
            };

            try {
                const themeRef = doc(db, 'theme_schedules', newTheme.id);
                await setDoc(themeRef, newTheme);
                themes.push(newTheme);
                renderThemes();
                showNotification('New theme added');
            } catch (error) {
                console.error('Error creating theme:', error);
                showNotification('Error creating theme', 'error');
            }
        };

        window.toggleScheduleType = function(themeId, type) {
            const theme = themes.find(t => t.id === themeId);
            if (theme) {
                theme.scheduleType = type;
                renderThemes();
            }
        };

        window.updateThemePreset = function(themeId, preset) {
            const theme = themes.find(t => t.id === themeId);
            if (theme) {
                const presetData = THEME_PRESETS[preset];
                theme.preset = preset;
                theme.name = presetData.name;
                theme.effect = presetData.effect;
                if (presetData.defaultStart) theme.startDate = presetData.defaultStart;
                if (presetData.defaultEnd) theme.endDate = presetData.defaultEnd;
                renderThemes();
            }
        };

        window.updateThemeField = function(themeId, field, value) {
            const theme = themes.find(t => t.id === themeId);
            if (theme) {
                theme[field] = value;
            }
        };

        window.toggleRecurYearly = function(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (theme && !theme.isActive) {
                theme.recurYearly = !theme.recurYearly;
                renderThemes();
            }
        };

        window.saveTheme = async function(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;

            try {
                const themeRef = doc(db, 'theme_schedules', themeId);
                await updateDoc(themeRef, {
                    preset: theme.preset,
                    name: theme.name,
                    effect: theme.effect,
                    scheduleType: theme.scheduleType,
                    startDate: theme.startDate || '',
                    endDate: theme.endDate || '',
                    recurYearly: theme.recurYearly || false,
                    updatedAt: new Date().toISOString(),
                    updatedBy: currentUser.uid
                });
                showNotification('Theme saved successfully');
            } catch (error) {
                console.error('Error saving theme:', error);
                showNotification('Error saving theme', 'error');
            }
        };

        window.triggerTheme = async function(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;

            try {
                const themeRef = doc(db, 'theme_schedules', themeId);
                await updateDoc(themeRef, {
                    isActive: true,
                    activatedAt: new Date().toISOString(),
                    activatedBy: currentUser.uid
                });
                theme.isActive = true;
                renderThemes();
                showNotification(`${theme.name} activated!`);
            } catch (error) {
                console.error('Error activating theme:', error);
                showNotification('Error activating theme', 'error');
            }
        };

        window.stopTheme = async function(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme) return;

            try {
                const themeRef = doc(db, 'theme_schedules', themeId);
                await updateDoc(themeRef, {
                    isActive: false,
                    deactivatedAt: new Date().toISOString(),
                    deactivatedBy: currentUser.uid
                });
                theme.isActive = false;
                renderThemes();
                showNotification(`${theme.name} deactivated`);
            } catch (error) {
                console.error('Error deactivating theme:', error);
                showNotification('Error deactivating theme', 'error');
            }
        };

        window.deleteTheme = async function(themeId) {
            const theme = themes.find(t => t.id === themeId);
            if (!theme || theme.isActive) return;

            if (!confirm(`Are you sure you want to delete "${theme.name}"?`)) return;

            try {
                const themeRef = doc(db, 'theme_schedules', themeId);
                await deleteDoc(themeRef);
                themes = themes.filter(t => t.id !== themeId);
                renderThemes();
                showNotification('Theme deleted');
            } catch (error) {
                console.error('Error deleting theme:', error);
                showNotification('Error deleting theme', 'error');
            }
        };

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
