        .success-cta {

            background: linear-gradient(135deg, var(--primary-cyan), #008cff);
            color: #0a0a0a;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .success-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 249, 0.4);
