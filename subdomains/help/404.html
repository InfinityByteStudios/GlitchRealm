<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GlitchRealm Help</title>
    <meta name="theme-color" content="#00fff9">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="help-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 30px rgba(0, 255, 249, 0.5);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--gray-200);
            margin-bottom: 2rem;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code glitch" data-text="404">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p style="color: var(--gray-400); margin-bottom: 2rem;">
            The help article you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-links">
            <a href="/" class="neural-button">Back to Help Center</a>
            <a href="https://glitchrealm.ca/" class="neural-button" style="background: rgba(255, 0, 128, 0.1); border-color: var(--primary-magenta);">
                Go to GlitchRealm
            </a>
        </div>
    </div>
</body>
</html>
