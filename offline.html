<!doctype html>
<html dir="ltr" lang="en" class="offline">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>GlitchRealm - Offline</title>
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00fff9;
            --primary-magenta: #ff0080;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --gray-800: #1a1a1a;
            --gray-700: #2a2a2a;
            --gray-600: #3a3a3a;
            --gray-400: #6a6a6a;
            --gray-200: #cccccc;
            --white: #ffffff;
            --danger: #ff073a;
            
            /* Aliases for offline page */
            --bg: var(--dark-bg);
            --card: rgba(26, 26, 26, 0.9);
            --card-border: rgba(0, 255, 249, 0.3);
            --fg: var(--white);
            --muted: var(--gray-400);
            --accent: var(--primary-cyan);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: clamp(16px, 4vw, 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            color: var(--fg);
            background: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 255, 249, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 249, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .visuals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            bottom: -20vh;
            background: var(--primary-cyan);
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 12px rgba(0, 255, 249, 0.6));
            animation-name: floatUp;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translate3d(0, 0, 0) scale(0.6);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translate3d(0, -140vh, 0) scale(1.25);
                opacity: 0;
            }
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 249, 0.05),
                rgba(0, 255, 249, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            mix-blend-mode: screen;
            opacity: 0.3;
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        main.offline {
            position: relative;
            z-index: 1;
            width: min(600px, 100%);
            max-width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(40px, 6vw, 60px);
            padding: clamp(30px, 5vw, 50px);
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .glitch-logo {
            font-size: clamp(2rem, 5vw, 3rem);
            display: inline-block;
        }

        .loading-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(0, 255, 249, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-magenta));
            box-shadow: 0 0 10px var(--primary-cyan);
            animation: loadingMove 1.5s ease-in-out infinite;
        }

        @keyframes loadingMove {
            0% {
                left: -40%;
            }
            100% {
                left: 100%;
            }
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .hero h1 {
            margin: 0;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            letter-spacing: 0.02em;
            color: var(--muted);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hero h1.show {
            opacity: 1;
        }

        .hero h1.hidden {
            display: none;
        }

        .online-status {
            margin: 8px 0 0;
            font-size: 0.95rem;
            color: var(--primary-cyan);
            text-shadow: 0 0 15px rgba(0, 255, 249, 0.6);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .online-status.show {
            opacity: 1;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .contact-links.show {
            opacity: 1;
        }

        .contact-links.hidden {
            display: none;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .twitter-link {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .twitter-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .status-link {
            background: rgba(0, 255, 249, 0.1);
            color: var(--primary-cyan);
            border: 1px solid rgba(0, 255, 249, 0.3);
        }

        .status-link:hover {
            background: rgba(0, 255, 249, 0.2);
            border-color: rgba(0, 255, 249, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.3);
        }

        .contact-link svg {
            flex-shrink: 0;
        }

        .brand-badge {
            font-weight: 700;
            letter-spacing: 0.22em;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--primary-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 249, 0.5);
            position: relative;
        }

        /* Glitch effect for brand */
        .brand-badge::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 var(--primary-magenta);
            top: 0;
            color: var(--primary-cyan);
            overflow: hidden;
            animation: glitchTop 3s linear infinite;
        }

        .brand-badge::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--primary-magenta);
            top: 0;
            color: var(--primary-cyan);
            overflow: hidden;
            animation: glitchBottom 3s linear infinite;
        }

        @keyframes glitchTop {
            0%, 5%, 10%, 15%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            2% {
                clip-path: inset(0 0 85% 0);
                transform: translateX(-3px);
            }
            12% {
                clip-path: inset(0 0 90% 0);
                transform: translateX(2px);
            }
        }

        @keyframes glitchBottom {
            0%, 5%, 10%, 15%, 100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            2% {
                clip-path: inset(85% 0 0 0);
                transform: translateX(3px);
            }
            12% {
                clip-path: inset(90% 0 0 0);
                transform: translateX(-2px);
            }
        }

        @media (max-width: 720px) {
            body {
                padding: clamp(12px, 3vw, 20px);
            }

            main.offline {
                padding: clamp(24px, 5vw, 36px);
                gap: clamp(30px, 5vw, 40px);
            }

            .glitch-logo {
                font-size: clamp(1.75rem, 6vw, 2.5rem);
            }

            .hero h1 {
                font-size: clamp(1.25rem, 5vw, 1.75rem);
            }

            .contact-links {
                flex-direction: column;
                width: 100%;
            }

            .contact-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }

            .particles {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="visuals" aria-hidden="true">
        <div class="particles" id="particles"></div>
        <div class="scanlines"></div>
    </div>

    <main class="offline">
        <div class="logo-container">
            <span class="brand-badge glitch-logo" data-text="GLITCHREALM">GLITCHREALM</span>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <section class="hero">
            <h1 id="statusMessage" class="hidden">Connection problems? Let us know!</h1>
            <p class="online-status" id="onlineStatus"></p>
            
            <!-- Play Game Button -->
            <div style="margin: 2rem 0;">
                <a href="/offline-game.html" class="contact-link status-link" style="display: inline-flex;">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M10,16.5V7.5L16,12M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                    </svg>
                    Play Game While You Wait
                </a>
            </div>
            
            <div class="contact-links" id="contactLinks" class="hidden">
                <a href="https://x.com/GlitchRealmGame" target="_blank" rel="noopener noreferrer" class="contact-link twitter-link">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Tweet Us
                </a>
                <a href="https://status.glitchrealm.ca/" target="_blank" rel="noopener noreferrer" class="contact-link status-link">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    Server Status
                </a>
            </div>
        </section>
    </main>

    <script>
        (function () {
            "use strict";

            const statusMessage = document.getElementById("statusMessage");
            const onlineStatus = document.getElementById("onlineStatus");
            const contactLinks = document.getElementById("contactLinks");

            // Particle animation
            const particlesContainer = document.getElementById("particles");
            if (particlesContainer) {
                const totalParticles = 48;
                for (let i = 0; i < totalParticles; i += 1) {
                    const particle = document.createElement("span");
                    particle.className = "particle";
                    const size = 2 + Math.random() * 4;
                    particle.style.width = size + "px";
                    particle.style.height = size + "px";
                    particle.style.left = Math.random() * 100 + "%";
                    particle.style.animationDuration = 12 + Math.random() * 10 + "s";
                    particle.style.animationDelay = Math.random() * 10 + "s";
                    particle.style.opacity = (0.18 + Math.random() * 0.4).toFixed(2);
                    particlesContainer.appendChild(particle);
                }
            }

            // Show connection problem message after 3 seconds
            setTimeout(function() {
                if (!navigator.onLine) {
                    if (statusMessage) {
                        statusMessage.classList.remove("hidden");
                        statusMessage.classList.add("show");
                    }
                    if (contactLinks) {
                        contactLinks.classList.remove("hidden");
                        contactLinks.classList.add("show");
                    }
                }
            }, 3000);

            // Check and handle connection status
            function checkConnection() {
                if (navigator.onLine) {
                    if (onlineStatus) {
                        onlineStatus.textContent = "Back online - returning to site";
                        onlineStatus.classList.add("show");
                    }
                    if (statusMessage) {
                        statusMessage.classList.add("hidden");
                    }
                    if (contactLinks) {
                        contactLinks.classList.add("hidden");
                    }
                    setTimeout(function() {
                        window.location.href = "/";
                    }, 1500);
                }
            }

            window.addEventListener("online", checkConnection);
            
            // Check immediately on load
            checkConnection();
            
            // Check every 10 seconds
            setInterval(checkConnection, 10000);
        })();
    </script>
</body>
</html>
