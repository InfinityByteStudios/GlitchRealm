name: Performance Budget

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g serve
          npm install -g @lhci/cli
          
      - name: Start local server
        run: |
          npx serve -s . -l 5000 &
          sleep 15
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:5000/
          
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:5000/
            http://localhost:5000/games.html
            http://localhost:5000/community.html
            http://localhost:5000/submit-game.html
          budgetPath: ./lighthouse-budget.json
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
          
      - name: Run ESLint
        run: |
          npm install -g eslint
          eslint . --ext .js --ignore-pattern "node_modules/**" --ignore-pattern "functions/node_modules/**" --config .eslintrc.json


