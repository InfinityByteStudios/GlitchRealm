<!-- Auth Modal -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signin">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
            </div>
            <div class="auth-body">
                <div id="auth-spinner" class="auth-spinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div id="signin-form" class="auth-form active">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" class="form-control" required>
                    </div>
                    <div class="auth-error" id="signin-error"></div>
                    <button id="signin-button" class="btn btn-primary btn-block">Sign In</button>
                    <div class="auth-links">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                </div>
                <div id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="form-control" required>
                    </div>
                    <div class="auth-error" id="signup-error"></div>
                    <button id="signup-button" class="btn btn-primary btn-block">Sign Up</button>
                </div>
                <div id="forgot-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" class="form-control" required>
                    </div>
                    <div class="auth-error" id="reset-error"></div>
                    <div class="auth-success" id="reset-success"></div>
                    <button id="reset-button" class="btn btn-primary btn-block">Reset Password</button>
                    <div class="auth-links">
                        <a href="#" id="back-to-signin-link">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
