<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test - GlitchRealm</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: #0a0a0a;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }
        .test-area {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        /* Test profile dropdown styles */
        .user-profile {
            position: relative !important;
        }

        .profile-dropdown {
            position: relative !important;
        }

        .profile-trigger {
            display: flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
            background: rgba(0, 255, 249, 0.1) !important;
            border: 1px solid var(--primary-cyan) !important;
            border-radius: 8px !important;
            padding: 0.5rem 0.75rem !important;
            color: var(--white) !important;
            font-family: 'Rajdhani', sans-serif !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }

        .profile-trigger:hover {
            background: rgba(0, 255, 249, 0.2) !important;
            box-shadow: 0 0 15px rgba(0, 255, 249, 0.3) !important;
        }

        .profile-menu {
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            background: linear-gradient(135deg, #0a1629 0%, #041018 100%) !important;
            border: 2px solid var(--primary-cyan) !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 249, 0.3) !important;
            min-width: 280px !important;
            z-index: 10000 !important;
            opacity: 0 !important;
            visibility: hidden !important;
            transform: translateY(-10px) scale(0.95) !important;
            transition: all 0.3s ease !important;
            margin-top: 0.5rem !important;
            padding: 1rem !important;
        }

        .profile-dropdown.open .profile-menu {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateY(0) scale(1) !important;
        }

        .dropdown-arrow {
            font-size: 0.8rem !important;
            color: var(--primary-cyan) !important;
            transition: transform 0.3s ease !important;
        }

        .profile-dropdown.open .dropdown-arrow {
            transform: rotate(180deg) !important;
        }
    </style>
</head>
<body>
    <h1>Dropdown Test Page</h1>
    
    <div class="test-area">
        <h2>Navigation Dropdown Test</h2>
        <div class="nav-dropdown">
            <button class="nav-link dropdown-trigger">More <span class="nav-dropdown-arrow">▼</span></button>
            <div class="nav-dropdown-menu">
                <a href="projects.html" class="nav-dropdown-link">Our Projects</a>
            </div>
        </div>
    </div>
    
    <div class="test-area">
        <h2>Profile Dropdown Test</h2>
        <div id="user-profile" class="user-profile">
            <div class="profile-dropdown">
                <button class="profile-trigger">
                    <span class="user-name">Test User</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <div class="profile-menu">
                    <p>Profile menu content goes here</p>
                    <button>Test Button</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-area">
        <h2>Console Output</h2>
        <p>Check the browser console for initialization logs.</p>
        <button onclick="testDropdowns()">Test Dropdown Functions</button>
    </div>

    <script>
        // Test script to verify dropdown functionality
        function testDropdowns() {
            console.log('=== Manual Dropdown Test ===');
            
            // Test navigation dropdown
            const navDropdown = document.querySelector('.nav-dropdown');
            const navTrigger = navDropdown?.querySelector('.dropdown-trigger');
            console.log('Nav dropdown elements:', { navDropdown, navTrigger });
            
            if (navDropdown && navTrigger) {
                console.log('Testing nav dropdown toggle...');
                navDropdown.classList.toggle('open');
                console.log('Nav dropdown classes after toggle:', navDropdown.className);
            }
            
            // Test profile dropdown
            const profileDropdown = document.querySelector('.profile-dropdown');
            const profileTrigger = profileDropdown?.querySelector('.profile-trigger');
            console.log('Profile dropdown elements:', { profileDropdown, profileTrigger });
            
            if (profileDropdown && profileTrigger) {
                console.log('Testing profile dropdown toggle...');
                profileDropdown.classList.toggle('open');
                console.log('Profile dropdown classes after toggle:', profileDropdown.className);
            }
        }
        
        // Initialize dropdown functionality when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Dropdown Test Page Loaded ===');
            
            // Manual initialization of dropdown functions
            console.log('Calling initializeDropdownFunctionality...');
            if (typeof initializeDropdownFunctionality === 'function') {
                initializeDropdownFunctionality();
            } else {
                console.log('initializeDropdownFunctionality not found - loading from script.js');
            }
            
            console.log('Calling initializeProfileDropdown...');
            if (typeof initializeProfileDropdown === 'function') {
                initializeProfileDropdown();
            } else {
                console.log('initializeProfileDropdown not found - loading from script.js');
            }
        });
    </script>
    
    <!-- Load the main script -->
    <script src="script.js"></script>
</body>
</html>
