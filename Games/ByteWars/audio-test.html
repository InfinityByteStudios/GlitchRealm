<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test - NeuroCore Byte Wars</title>
    <style>
        body {
            background: #001122;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ffff;
            border-radius: 8px;
        }
        button {
            background: #003366;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #004488;
        }
        .log {
            background: #000033;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .status {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéµ Audio Diagnostics - NeuroCore Byte Wars</h1>
    
    <div class="test-section">
        <h2>Audio File Information</h2>
        <div id="audioInfo" class="status">Loading...</div>
    </div>
      <div class="test-section">
        <h2>Audio Controls</h2>
        <button onclick="switchToIntro()">üéµ Switch to Intro Music</button>
        <button onclick="switchToGame()">üéÆ Switch to Game Music</button>
        <br><br>
        <button onclick="testAutoplay()">üîä Test Autoplay</button>
        <button onclick="playAudio()">‚ñ∂Ô∏è Play Audio</button>
        <button onclick="pauseAudio()">‚è∏Ô∏è Pause Audio</button>
        <button onclick="setVolume(0.2)">üîâ Low Volume</button>
        <button onclick="setVolume(0.5)">üîä Medium Volume</button>
        <button onclick="setVolume(0.8)">üì¢ High Volume</button>
        <button onclick="setVolume(1.0)">üîä Max Volume</button>
    </div>
    
    <div class="test-section">
        <h2>üéµ Crossfade Testing</h2>
        <button onclick="testCrossfade()">üîÑ Test Crossfade Transition</button>
        <button onclick="testFadeOut()">üîá Test Fade Out</button>
        <button onclick="testFadeIn()">üîä Test Fade In</button>
        <button onclick="simulateGameTransition()">üéÆ Simulate Game Transition</button>
    </div>
    
    <div class="test-section">
        <h2>Browser Audio Support</h2>
        <div id="browserSupport" class="status">Checking...</div>
    </div>
    
    <div class="test-section">
        <h2>Audio State</h2>
        <div id="audioState" class="status">Not loaded</div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="consoleLog" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>        const introAudio = new Audio('assets/Music/Loading Intro.mp3');
        const gameAudio = new Audio('assets/Music/futuristic-action-cinematic-electronic-loop-291807.mp3');
        let currentAudio = introAudio; // Default to intro audio for testing
        
        function log(message) {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }
          function updateAudioInfo() {
            const info = document.getElementById('audioInfo');
            info.innerHTML = `
                <strong>Current Audio:</strong> ${currentAudio === introAudio ? 'Loading Intro.mp3' : 'Futuristic Action (Game Music)'}<br>
                <strong>File:</strong> ${currentAudio.src}<br>
                <strong>Duration:</strong> ${currentAudio.duration || 'Unknown'} seconds<br>
                <strong>Volume:</strong> ${currentAudio.volume}<br>
                <strong>Muted:</strong> ${currentAudio.muted}<br>
                <strong>ReadyState:</strong> ${currentAudio.readyState} (${getReadyStateText(currentAudio.readyState)})<br>
                <strong>NetworkState:</strong> ${currentAudio.networkState} (${getNetworkStateText(currentAudio.networkState)})<br>
                <strong>Paused:</strong> ${currentAudio.paused}<br>
                <strong>Ended:</strong> ${currentAudio.ended}<br>
                <strong>Current Time:</strong> ${currentAudio.currentTime.toFixed(2)}s
            `;
        }
          function updateAudioState() {
            const state = document.getElementById('audioState');
            state.innerHTML = `
                Playing: ${!currentAudio.paused}<br>
                Volume: ${Math.round(currentAudio.volume * 100)}%<br>
                Progress: ${currentAudio.currentTime.toFixed(1)}s / ${currentAudio.duration ? currentAudio.duration.toFixed(1) : '?'}s
            `;
        }
        
        function getReadyStateText(state) {
            const states = ['HAVE_NOTHING', 'HAVE_METADATA', 'HAVE_CURRENT_DATA', 'HAVE_FUTURE_DATA', 'HAVE_ENOUGH_DATA'];
            return states[state] || 'UNKNOWN';
        }
        
        function getNetworkStateText(state) {
            const states = ['NETWORK_EMPTY', 'NETWORK_IDLE', 'NETWORK_LOADING', 'NETWORK_NO_SOURCE'];
            return states[state] || 'UNKNOWN';
        }
        
        function checkBrowserSupport() {
            const support = document.getElementById('browserSupport');
            let supportText = '';
            
            // Check HTML5 audio support
            if (!!document.createElement('audio').canPlayType) {
                supportText += '‚úÖ HTML5 Audio supported<br>';
                
                // Check specific formats
                const testAudio = document.createElement('audio');
                const mp3Support = testAudio.canPlayType('audio/mpeg');
                const wavSupport = testAudio.canPlayType('audio/wav');
                const oggSupport = testAudio.canPlayType('audio/ogg');
                
                supportText += `MP3: ${mp3Support || 'No'}<br>`;
                supportText += `WAV: ${wavSupport || 'No'}<br>`;
                supportText += `OGG: ${oggSupport || 'No'}<br>`;
            } else {
                supportText += '‚ùå HTML5 Audio not supported<br>';
            }
            
            // Check autoplay policy
            if ('navigator' in window && 'getUserMedia' in navigator) {
                supportText += '‚úÖ User media supported<br>';
            }
            
            support.innerHTML = supportText;
        }
          function switchToIntro() {
            currentAudio.pause();
            currentAudio = introAudio;
            log('üîÑ Switched to Loading Intro music');
            updateAudioInfo();
            updateAudioState();
        }
        
        function switchToGame() {
            currentAudio.pause();
            currentAudio = gameAudio;
            log('üîÑ Switched to Futuristic Action game music');
            updateAudioInfo();
            updateAudioState();
        }
        
        function testAutoplay() {
            log('üîÑ Testing autoplay...');
            currentAudio.play().then(() => {
                log('‚úÖ Autoplay successful!');
            }).catch(error => {
                log('‚ùå Autoplay blocked: ' + error.message);
                log('üí° This is expected in most browsers without user interaction');
            });
        }
        
        function playAudio() {
            log('‚ñ∂Ô∏è Playing audio...');
            currentAudio.play().then(() => {
                log('‚úÖ Audio playing started');
            }).catch(error => {
                log('‚ùå Play failed: ' + error.message);
            });
        }
        
        function pauseAudio() {
            log('‚è∏Ô∏è Pausing audio...');
            currentAudio.pause();
            log('‚úÖ Audio paused');
        }
        
        function setVolume(volume) {
            log(`üîä Setting volume to ${Math.round(volume * 100)}%`);
            currentAudio.volume = volume;
            updateAudioInfo();
        }
          // Set up audio event listeners for both audio files
        function setupAudioEvents(audioElement, name) {
            audioElement.addEventListener('loadstart', () => log(`üéµ ${name} loading started`));
            audioElement.addEventListener('canplay', () => {
                log(`üéµ ${name} can play`);
                updateAudioInfo();
            });
            audioElement.addEventListener('canplaythrough', () => log(`üéµ ${name} can play through`));
            audioElement.addEventListener('loadeddata', () => log(`üì¶ ${name} data loaded`));
            audioElement.addEventListener('loadedmetadata', () => {
                log(`üìã ${name} metadata loaded - Duration: ${audioElement.duration}s`);
                updateAudioInfo();
            });
            audioElement.addEventListener('error', (e) => {
                log(`üö´ ${name} error: ${audioElement.error ? audioElement.error.message : 'Unknown error'}`);
            });
            audioElement.addEventListener('play', () => {
                log(`‚ñ∂Ô∏è ${name} started playing`);
                updateAudioState();
            });
            audioElement.addEventListener('pause', () => {
                log(`‚è∏Ô∏è ${name} paused`);
                updateAudioState();
            });
            audioElement.addEventListener('ended', () => log(`üéµ ${name} ended`));
            audioElement.addEventListener('timeupdate', updateAudioState);
            audioElement.addEventListener('volumechange', () => {
                log(`üîä ${name} volume changed to ${Math.round(audioElement.volume * 100)}%`);
                updateAudioInfo();
            });
        }
        
        // Set up event listeners for both audio files
        setupAudioEvents(introAudio, 'Intro Audio');
        setupAudioEvents(gameAudio, 'Game Audio');
          // Initialize both audio files
        introAudio.volume = 0.8;
        introAudio.preload = 'auto';
        introAudio.load();
        
        gameAudio.volume = 0.6;
        gameAudio.preload = 'auto';
        gameAudio.load();
        
        // Update info periodically
        setInterval(updateAudioInfo, 1000);
        
        // Check browser support
        checkBrowserSupport();
        
        log('üéµ Dual Audio test page loaded');
        log('üìÅ Intro Audio: ' + introAudio.src);
        log('üìÅ Game Audio: ' + gameAudio.src);
        log('üí° Use "Switch to" buttons to test different audio files');
        log('üí° Click "Test Autoplay" first, then "Play Audio" if autoplay fails');
        log('üîÑ Use crossfade testing to simulate game audio transitions');
        
        // Crossfade testing functions
        function testCrossfade() {
            log('üîÑ Testing crossfade transition...');
            
            // Start with intro music
            introAudio.volume = 0.8;
            gameAudio.volume = 0;
            
            Promise.all([
                introAudio.play().catch(e => log('‚ùå Intro audio failed: ' + e.message)),
                gameAudio.play().catch(e => log('‚ùå Game audio failed: ' + e.message))
            ]).then(() => {
                log('üéµ Both audio tracks started, beginning crossfade...');
                
                const crossfadeInterval = setInterval(() => {
                    // Fade out intro
                    if (introAudio.volume > 0.01) {
                        introAudio.volume = Math.max(0, introAudio.volume - 0.025);
                    }
                    
                    // Fade in game music
                    if (gameAudio.volume < 0.59) {
                        gameAudio.volume = Math.min(0.6, gameAudio.volume + 0.015);
                    }
                    
                    // Check if crossfade is complete
                    if (introAudio.volume <= 0.01 && gameAudio.volume >= 0.59) {
                        introAudio.pause();
                        introAudio.currentTime = 0;
                        introAudio.volume = 0.8; // Reset
                        gameAudio.volume = 0.6; // Ensure exact target
                        clearInterval(crossfadeInterval);
                        log('‚úÖ Crossfade transition complete');
                        currentAudio = gameAudio;
                        updateAudioInfo();
                    }
                }, 40);
            });
        }
        
        function testFadeOut() {
            log('üîá Testing fade out...');
            if (currentAudio.paused) {
                log('‚ùå No audio playing to fade out');
                return;
            }
            
            const fadeInterval = setInterval(() => {
                if (currentAudio.volume > 0.01) {
                    currentAudio.volume = Math.max(0, currentAudio.volume - 0.05);
                } else {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio.volume = currentAudio === introAudio ? 0.8 : 0.6; // Reset
                    clearInterval(fadeInterval);
                    log('‚úÖ Fade out complete');
                    updateAudioInfo();
                }
            }, 50);
        }
        
        function testFadeIn() {
            log('üîä Testing fade in...');
            const targetVolume = currentAudio === introAudio ? 0.8 : 0.6;
            currentAudio.volume = 0;
            
            currentAudio.play().then(() => {
                const fadeInterval = setInterval(() => {
                    if (currentAudio.volume < targetVolume - 0.01) {
                        currentAudio.volume = Math.min(targetVolume, currentAudio.volume + 0.03);
                    } else {
                        currentAudio.volume = targetVolume; // Ensure exact target
                        clearInterval(fadeInterval);
                        log('‚úÖ Fade in complete');
                        updateAudioInfo();
                    }
                }, 50);
            }).catch(error => {
                log('‚ùå Fade in failed: ' + error.message);
            });
        }
        
        function simulateGameTransition() {
            log('üéÆ Simulating complete game audio transition...');
            log('üé¨ Phase 1: Starting intro music...');
            
            // Reset both audio tracks
            introAudio.pause();
            gameAudio.pause();
            introAudio.currentTime = 0;
            gameAudio.currentTime = 0;
            introAudio.volume = 0.8;
            gameAudio.volume = 0.6;
            
            // Start intro music
            introAudio.play().then(() => {
                log('üéµ Intro music playing...');
                
                // After 3 seconds, start crossfade transition
                setTimeout(() => {
                    log('üé¨ Phase 2: Beginning crossfade to game music...');
                    testCrossfade();
                }, 3000);
                
            }).catch(error => {
                log('‚ùå Failed to start intro music: ' + error.message);
            });
        }
    </script>
</body>
</html>
